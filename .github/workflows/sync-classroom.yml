name: ğŸ° Sync GitHub Classroom to Supabase

on:
  # Ejecutar cada 12 horas
  schedule:
    - cron: '0 */12 * * *'
  
  # Ejecutar manualmente
  workflow_dispatch:
    inputs:
      classroom_name:
        description: 'Nombre del Classroom (opcional)'
        required: false
        default: ''
      assignment_id:
        description: 'ID de Assignment especÃ­fico (opcional)'
        required: false
        default: ''

jobs:
  sync-classroom:
    name: ğŸ§™â€â™‚ï¸ Sincronizar Classroom
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install Python dependencies
      run: |
        pip install -r requirements.txt
        
    - name: ğŸ”§ Setup GitHub CLI
      run: |
        # GitHub CLI ya estÃ¡ disponible en ubuntu-latest
        gh --version
        
    - name: ğŸ“š Install GitHub Classroom Extension
      run: |
        # Instalar la extensiÃ³n de GitHub Classroom
        gh extension install github/gh-classroom
        
    - name: ğŸ” Configure GitHub CLI
      run: |
        # Usar token del repositorio para autenticaciÃ³n
        echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
        
    - name: ğŸ° Run Classroom Sync
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        CLASSROOM_NAME: ${{ inputs.classroom_name || secrets.CLASSROOM_NAME }}
        ASSIGNMENT_ID: ${{ inputs.assignment_id || '' }}
        LOG_LEVEL: INFO
        MAX_RETRIES: 3
        TIMEOUT_SECONDS: 30
      run: |
        python backend/src/download_grades_supabase.py
        
    - name: ğŸ“Š Upload logs (on failure)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: sync-logs
        path: logs/
        retention-days: 7
        
    - name: âœ… Sync completed
      if: success()
      run: |
        echo "ğŸ° Classroom sync completed successfully!"
        echo "ğŸ“Š Data synchronized to Supabase"
        echo "â° Next sync scheduled in 6 hours"
